<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What day is it today?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initClock()">
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>


    <script>

        function updateClock() {
           var now = new Date();
           var dname = now.getDay(),
            mo = now.getMonth(),
            dnum = now.getDate(),
            yr = now.getFullYear(),
            hou = now.getHours(),
            min = now.getMinutes(),
            sec = now.setSeconds(),
            pe = "AM";
   
            var months = ["January", "Februrary", "March", "April", "May", "June", "July", "Augest", "September", "October", "November","December"];
   
            var week = ["Sunday", "Moonday", "Tuesday", "Thursday", "Friday", "Saturday"];
   
            var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
   
            var values = [mo, dnum, yr, hou, min, sec, pe];
       }
   
   
       function initClock() {
           updateClock();
           window.setInterval("updateClock()", 1);
       }
   </script>
</body>

</html>
