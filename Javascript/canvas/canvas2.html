<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hängagubbe</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>

    <script>
        //Hitta canvas-element
        const ritYta = document.querySelector("canvas");

        //Göra ritytan större
        ritYta.height = 600;
        ritYta.width = 800;

        //Slå på ritmotorn
        let ctx = ritYta.getContext("2d");

        //Rita en fyrkant
        //ctx.strokeRect(100, 100, 200, 200);
        //ctx.fillRect(500, 100, 200, 200);

        //Rita ett streak
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.moveTo(200, 500);
        ctx.lineTo(200, 200);
        ctx.lineTo(400, 200);
        ctx.lineTo(400, 250);
        ctx.stroke();

        //Marken
        ctx.beginPath();
        ctx.strokeStyle = "brown";
        ctx.moveTo(100, 500);
        ctx.lineTo(600, 500);
        ctx.stroke();

        //Huvudet
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.arc(400, 280, 30, 0, Math.PI * 2);
        ctx.stroke();

        //kroppen och bena
        ctx.beginPath();
        ctx.moveTo(400, 310);
        ctx.lineTo(400, 430);
        ctx.lineTo(450, 460);
        ctx.lineTo(400, 430);
        ctx.lineTo(350, 460);
        ctx.stroke();

        //armarna
        ctx.beginPath();
        ctx.moveTo(400, 330);
        ctx.lineTo(450, 380);
        ctx.lineTo(400, 330);
        ctx.lineTo(350, 380);
        ctx.stroke();
    </script>
</body>
</html>
