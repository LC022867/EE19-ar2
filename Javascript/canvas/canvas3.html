<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Skriva Text</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidebar">
            <h1>Canvas</h1>
        </div>
        <canvas></canvas>
    </div>
    <script defer>
        "use strict";
        //Hitta canvas-element
        const ritYta = document.querySelector("canvas");

        //Göra ritytan större
        ritYta.height = 600;
        ritYta.width = 600;

        //Slå på ritmotorn
        let ctx = ritYta.getContext("2d");

        // Stilar
        ctx.fillStyle = "red";
        ctx.fillRect(100, 100, 50, 50);
        ctx.stroke = "green";
        ctx.strokeRect(200, 100, 50, 50);

        //Skriv lite text
        ctx.font = "60px san-serif";
        ctx.fillText("Canvas är kul!", 100, 300);
        ctx.strokeText("Canvas är kul!", 100, 400);
    </script>
</body>
</html>
