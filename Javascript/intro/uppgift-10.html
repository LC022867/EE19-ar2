<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /*Skapa ett skript som ber användaren mata in lönen för 3 anställda. 
        Skriptet ska sedan presentera medellönen för personalen.*/

        //frågar användaren om att mata in lönen för 3 anställda
        var personal_1 = prompt("Hur mycket lön har den första personalen?");
        var personal_2 = prompt("Hur mycket lön har den andra personalen?");
        var personal_3 = prompt("Hur mycket lön har den tredje personalen?");

        //Räkna ut medellönen för personalen
        var medelLön
        medelLön = (parseFloat(personal_1) + parseFloat(personal_2) + parseFloat(personal_3)) /3;

        //Skriv ut svaret
        alert ("Medellönen blir " + medelLön + "Kr")
    </script>
</body>
</html>
