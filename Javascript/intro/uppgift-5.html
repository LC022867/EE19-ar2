<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /*Skapa ett skript som frågar användaren vilket hur långt hen kan hoppa mätt i meter.
        
        Skriptet ska sen berätta hur mycket längre världsrekordet är (8,90 meter): "Bob Beamon hopar ... m längre än dig!".*/

        //Deklarera en variabel
        var längd;

        // Räknar hur långt Bob Beamon hoppade 1968
        längd = prompt("Hur långt hoppar du? (Besvara inom meter)");

        //räkna ut årtalet om 10 år
        var ConFirmLängd = 8.90 - parseFloat(längd);

        //Skriv ut årtalet om 10 år
        //alert("Bob Hopade " + ConFirmLängd + "m Längre än dig!")
        alert("Bob Hopade " + ConFirmLängd + "m Längre än dig!")
    </script>
</body>
</html>
