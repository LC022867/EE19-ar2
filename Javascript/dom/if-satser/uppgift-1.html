<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        
        <h1>Uppgift 1</h1>
        <button onclick="titeln()">Byta namn på titeln</button>
    </div>
    <script>
        //Skapa en webbsida där användaren matar in en text.
        //Byt sedan ut sidans titel med texten.
        function titeln() {
            var namntiteln = prompt ("Skriv ner titlen!");
            document.title = namntiteln;
        }
    </script>
</body>
</html>
