<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inloggning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Får du köpa alkohol</h1>
        <button onclick="alkotest()">Ange ålder</button>
    </div>
    <script>
        function alkotest() {
            var  ålder = prompt("Ange ett lösenord");

            // Om ålder >= 20 då ....
            if (ålder >= 20) {
              window.location.href = "https//systembolaget.se";
            } else {
                window.location.href = "https://www.mathem.se/varor/mjolk";
            }
        }
    </script>
</body>
</html>
