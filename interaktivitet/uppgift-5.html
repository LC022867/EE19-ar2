<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="titeln()">
    <div class="kontainer">
        <h1>Uppgift 5</h1>
    </div>
    <script>
        /* Skapa en webbsida där användaren matar in en text.
        Byt sedan ut sidans titel med texten. */

        function titeln() {
            var texttiteln = prompt ("Vad ska heta titeln?"); 
            document.title = texttiteln;
        }
    </script>
</body>
</html>
