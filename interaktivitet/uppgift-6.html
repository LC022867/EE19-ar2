<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 6</h1>
        <button onclick="epostadress ()">Click</button>
    </div>
    <script>
        /* Skapa en webbsida där användaren matar sin epostadress.
        Byt sedan ut "@" mot "(at)". Använd replace().
        Skriv sedan ut resultatet. */

        function epostadress() {
            var epost = prompt ("Skriv ner ditt epostadress");
            alert (epost.replace("@", "(at)"))
        }
    </script>
</body>
</html>
